<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Francisco is Cooking for You</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Francisco is Cooking for You</h1>
        <nav>
            <a href="index.html">Inventory Management</a>
            <a href="employees.html">Employee Management</a>
        </nav>
    </header>
    
    <div class="container">
        <!-- Form to add new products -->
        <form id="product-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
            <input type="number" id="quantity" placeholder="Quantity" min="0" step="1" required>
            <button type="submit" id="add-btn">Add Product</button>
            <button type="button" id="update-btn" style="display: none;">Update Product</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
        </form>
        
        

        <!-- Table to display products -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Grand Total:</td>
                    <td id="grand-total">$0.00</td> <!-- Grand Total -->
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <!-- Form to edit products -->
        <div id="edit-form" style="display:none;">
            <h3>Edit Product</h3>
            <input type="text" id="edit-name" placeholder="Product Name" required>
            <input type="number" id="edit-price" placeholder="Price" min="0" step="0.01" required>
            <input type="number" id="edit-quantity" placeholder="Quantity" min="0" step="1" required>
            <button id="save-edit">Save</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
