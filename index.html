<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Francisco is Cooking for You</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        Francisco is Cooking for You
    </header>
    
    <div class="container">
        <form id="product-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
            <input type="number" id="quantity" placeholder="Quantity" min="0" step="1" required>
            <button type="submit">Add Product</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Grand Total:</td>
                    <td id="grand-total">$0.00</td> <!-- Grand Total -->
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
