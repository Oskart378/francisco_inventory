<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup Inventory - Francisco is Cooking for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Francisco is Cooking for You</h1>
        <nav id="nav">
            <!-- Links will be injected by script -->
        </nav>
    </header>
    
    <div class="container">
        <!-- Form to add/edit soups -->
        <form id="soup-form">
            <input type="text" id="name" placeholder="Soup Name" required>
            <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
            <input type="number" id="quantity" placeholder="Quantity" min="0" step="1" required>
            <button type="submit" id="add-btn">Add Soup</button>
            <button type="button" id="update-btn" style="display: none;">Update Soup</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
        </form>

        <!-- Table to display soups -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="soup-list"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total-text">Grand Total:</td>
                    <td id="grand-total">$0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="nav.js"></script>
    <script src="soup_inventory.js"></script>
</body>
</html>
